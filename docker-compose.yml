version: "3"

services:
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    networks:
      - default

  db:
    image: mariadb:10
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: application
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - default

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - "4444:8080"
    networks:
      - default

  app:
    build:
      context: .
      dockerfile: .docker/Dockerfile
      target: dev
    restart: always
    depends_on:
      - db
      - redis
    ports:
      - "80:80"
    environment:
      - PORT=80
    volumes:
      - ./:/var/www/
    networks:
      - default

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - default

volumes:
  web-app:
    driver: local
  mysql-data:
    driver: local
